<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./img/carrot.png" rel="shortcut icon" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/e4031df8e6.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.js" defer></script>
    <title>Carrot Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Jua&family=Tourney:wght@400;800&display=swap"
      rel="stylesheet"

  </head>
  <body>
    <section class="game">
      <header class="info">
        <button type="button" class="stop-btn btn-style">
          <i class="fas fa-stop"></i>
        </button>
        <button type="button" class="play-btn btn-style">
          <i class="fas fa-play"></i>
        </button>
        <div class="timer">00:00</div>
        <div class="counter">0</div>
        <div class="level-box">
          <span>LEVEL</span>
          <strong class="level-num">1</strong>
        </div>
      </header>
      <section class="items-box"></section>
      <section class="pop-up">
        <article class="modal">
          <button type="button" class="replay-btn btn-style">
            <i class="fas fa-redo-alt"></i>
          </button>
          <h1 class="modal-title"></h1>
          <p class="modal-desc"></p>
          <div class="answer-btn">
            <button type="button" class="yes-btn">Yes</button>
            <a href="index.html" class="no-btn">No</a>
          </div>
        </article>
        <article class="game-rule">

          </ol>

      </section>
    </section>
  </body>
</html>
