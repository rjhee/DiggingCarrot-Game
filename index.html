<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./img/carrot.png" rel="shortcut icon" type="image/x-icon">
  <script src="https://kit.fontawesome.com/e4031df8e6.js" crossorigin="anonymous"></script>
  <script src="/main.js" defer></script>
  <title>Carrot Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bgm"></div>
  <div class="click-sound"></div>
  <div class="background-img"></div>
  <section class="info">
    <button type="button" class="stop-btn">
      <i class="fas fa-stop"></i>
    </button>
    <button type="button" class="play-btn">
      <i class="fas fa-play"></i>
    </button>
    <div class="timer">00:00</div>
    <div class="counter">0
    </div>
  </section>
  <article class="modal">
    <button type="button" class="replay-btn">
      <i class="fas fa-redo-alt"></i>
    </button>
    <h1 class="modal-desc"></h1>
  </article>
  <div class="items-box">
  </div>
</body>
</html>
